theme: "modern"

# Visual overrides that themes can use
style:
  primaryColor: "#1e3a8a" # Deep Blue
  secondaryColor: "#64748b"
  accentColor: "#3b82f6"

  # Scaling Factors (1.0 = Default)
  fontSizeScale: 1.0 # Scales the base 10pt font
  spacingScale: 1.0 # Global density scaler
  pagePaddingScale: 1.0 # Specific multiplier for page margins
  sectionGapScale: 1.0 # Specific multiplier for section separation
  sidebarWidth: "30%" # Width of the sidebar (e.g. 30%, 250px)

# Toggles
features:
  showPhoto: true
  showIcons: true
  showSkillBars: true
  showLocation: true
  showReferences: false # If false, shows "References available upon request"

